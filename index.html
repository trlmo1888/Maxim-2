<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2d1b4e">
    <title>MAXIM ACAAN</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2d1b4e;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #app-container {
            display: none;
        }

        #app-container.loaded {
            display: block;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        .logo-section {
            text-align: center;
            padding: 40px 0;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #c83e51 0%, #e84a5f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(200, 62, 81, 0.3);
        }

        .logo-circle .letter {
            font-size: 48px;
            font-weight: 900;
            color: white;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .perform-button {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #c83e51 0%, #e84a5f 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            box-shadow: 0 4px 16px rgba(200, 62, 81, 0.4);
        }

        .perform-button:active {
            transform: scale(0.98);
        }

        .menu-item {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .settings-group {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .settings-group h3 {
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .info {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader">⏳</div>
        <div>Cargando MAXIM...</div>
    </div>

    <!-- App Container -->
    <div id="app-container">
        <!-- Main Screen -->
        <div id="mainScreen" class="screen active">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="letter">M</span>
                </div>
                <div class="app-name">MAXIM ACAAN</div>
            </div>

            <button class="perform-button" onclick="alert('Ejecutar ACAAN - En desarrollo')">
                Ejecutar
            </button>

            <button class="menu-item" onclick="showScreen('settingsScreen')">
                ⚙️ Ajustes
            </button>

            <div class="info">
                <div>Stack: Mnemonica</div>
                <div style="margin-top: 8px;">v17 - Rebuild</div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen">
            <div class="header">
                <button class="back-button" onclick="showScreen('mainScreen')">←</button>
                <div class="header-title">Ajustes</div>
                <div style="width: 34px;"></div>
            </div>

            <div class="settings-group">
                <h3>Tipo de Stack</h3>
                <select id="stackType">
                    <option value="mnemonica">Mnemonica (Tamariz)</option>
                    <option value="aronson">Aronson Stack</option>
                    <option value="eight-kings">Eight Kings</option>
                    <option value="si-stebbins">Si Stebbins</option>
                </select>
            </div>

            <div class="settings-group">
                <h3>Timer</h3>
                <p>Default: 15 segundos</p>
            </div>
        </div>
    </div>

    <script>
        // Simple screen navigation
        function showScreen(screenId) {
            console.log('showScreen:', screenId);
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
            });
            const screen = document.getElementById(screenId);
            if (screen) {
                screen.classList.add('active');
                console.log('Screen shown:', screenId);
            } else {
                console.error('Screen not found:', screenId);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            console.log('MAXIM: DOM loaded');
            
            // Hide loading, show app
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-container').classList.add('loaded');
                console.log('MAXIM: App ready');
            }, 500);
        });

        console.log('MAXIM: Script loaded v17');
    </script>
</body>
</html>
